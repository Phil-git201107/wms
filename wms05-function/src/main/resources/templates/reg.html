<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="keys" content="">
<meta name="author" content="">
<base th:href="@{/}"/>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/login.css">
<script type="text/javascript" src="jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="layer/layer.js"></script>
<script type="text/javascript"> 
     
</script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<div>
					<a class="navbar-brand" href="index.html" style="font-size: 32px;">CHicZU-倉儲物流管理平台</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">

		<form th:action="@{/member/do/register}" method="post" class="form-signin" role="form">
			<h2 class="form-signin-heading">
				<i class="glyphicon glyphicon-log-in"></i> 用戶註冊
			</h2>
			<p th:text="${errorMsg}" style="color: red;">這裡顯示從請求域取出的錯誤訊息</p>
			<div class="form-group has-success has-feedback">
				<input type="text" name="acctName" class="form-control" id="inputSuccess4"
					placeholder="請輸入登錄帳號" min="5" max="20" autofocus> <span
					class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-success has-feedback">
				<input type="text" name="password" class="form-control" id="inputSuccess4"
					placeholder="請輸入登錄密碼" style="margin-top: 10px;" min="5" max="20"> <span
					class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="form-group has-success has-feedback">
                <input type="text" name="nickName" class="form-control" id="inputSuccess4"
                    placeholder="請輸入用戶暱稱" style="margin-top: 10px;" min="5" max="20"> <span
                    class="glyphicon glyphicon-knight form-control-feedback"></span>    
            </div>
			<div class="form-group has-success has-feedback">
				<input type="text" name="email" class="form-control" id="inputSuccess4"
					placeholder="請輸入電郵地址" style="margin-top: 10px;"> 
					<span class="glyphicon glyphicon glyphicon-envelope form-control-feedback"></span>  
			</div>
			<div class="form-group has-success has-feedback">
				<div class="input-group">
					<input type="text" name="encryCode" class="form-control" id="inputSuccess4" placeholder="請輸入驗證碼">
					<span class="input-group-btn">
						<button class="btn btn-lg btn-primary" type="button" id="encryCodeBtn" style="font-size: 16px;margin-left: 5px;">獲取驗證碼</button>
					</span>
				</div>
			</div>
			
			<div class="form-group has-success has-feedback">
				<button type="submit" class="btn btn-lg btn-success btn-block" id="regBtn">註册</button>
			</div>
			
		</form>
	</div>
</body>
</html>
